<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="superBox">
        <div class="root">
            <button><a href="./index.html">HOME</a></button>
            <button><a href="./dashboard.html">DASHBOARD</a></button>
        </div>
        <div class="sideBar">
            <!-- form for Journal entry -->
            <form id="userForm" action="./dashboard.html">
                <label for="user">Name:</label>
                <input type="text" id="user" name="user">
                <br> 
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
                <br>
                <label for="location" id="location" name="location">Location:</label>
                <input type="text" id="location" name="location">
                <br>
                <label for="entry">Entry:</label>
                <textarea type="text" id="entry" name="entry" placeholder="Enter your journal entry..."></textarea> 
                <br>
                <label for="imageUpload">Upload an image:</label>
                <input type="file" id="imageUpload" name="myImage" accept="image/*">
                <br><br>
                <input type="submit" value="Submit">
                <div id="successMessageContainer"></div>
            </form>

            <!-- image preview -->
            <img style="display: none;" id="imagePreview" src="#" alt="Preview of uploaded image">

        </div>
    </div>
        
    <script src="./script.js"></script>

    
</body>
</html>
